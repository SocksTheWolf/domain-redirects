spec:
 region: nyc
 name: domain-redirects
 alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
 features:
  - buildpack-stack=ubuntu-22
 ingress:
  rules:
  - component:
      name: empty-host-html
    match:
      path:
        prefix: /420
  - match:
      path:
        prefix: /
    redirect:
      authority: www.example.com
      redirect_code: 302
      scheme: https
 static_sites:
 - environment_slug: html
   git:
     branch: main
     repo_clone_url: https://github.com/socksthewolf/domain-redirects.git
   name: empty-host-html
